<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assetlist</title>
    <link rel="stylesheet" href="website.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>SHAKE IT</h1>
        </a>
        <nav>
            <ul>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="asset.html">Asset</a></li>
                <li><a href="ide.html">Ide</a></li>
                <li><a href="doku.html">Dokumentation</a></li>
            </ul>
        </nav>
    </header>
    <main class="index">
        <section id="spil_elementer">
            <h2>Spil-elementer</h2>
            <p>Rigtige ingredienser</p>
            <div class="smaa_billeder">
                <img src="svg/citron.svg" alt="Citron">
                <img src="svg/gin.svg" alt="Gin">
                <img src="svg/tonic.svg" alt="Tonic">
                <img src="svg/isterninger.svg" alt="Isterninger">
            </div>

            <p>Forkerte ingredienser</p>
            <div class="smaa_billeder">
                <img src="svg/cola.svg" alt="Cola">
                <img src="svg/vodka.svg" alt="Vodka">
                <img src="svg/rom.svg" alt="Rom">
                <img src="svg/lime.svg" alt="Lime">
            </div>
        </section>

        <section class="store_billeder">
            <h2>Baggrunde</h2>
            <p>Startskærm</p>
            <img src="skaerme/startscreen.svg" alt="Startside">
            <p>Regelskærm</p>
            <img src="skaerme/regelskaerm.svg" alt="Regler">
            <p>Spilskærm</p>
            <img src="svg/spilskaerm.svg" alt="Spilskærm">
            <p>Game over skærm</p>
            <img src="skaerme/gameover.svg" alt="Game over">
            <p>Level complete skærm</p>
            <img src="skaerme/level_complete.svg" alt="Level complete">
        </section>

        <section id="ui_elementer">
            <h2>UI-elementer</h2>
            <p>Knapper</p>
            <div class="smaa_billeder">
                <img src="svg/lyd.svg" alt="Lyd på">
                <img src="svg/lydlos.svg" alt="Lyd fra">
                <img src="svg/play.svg" alt="Play">
                <img src="svg/play_again.svg" alt="Play again">
                <img src="svg/start_game.svg" alt="Start game">
            </div>

            <p>Liv</p>
            <div class="smaa_billeder">
                <img src="svg/3_liv.svg" alt="3 liv tilbage">
                <img src="svg/2_liv.svg" alt="2 liv tilbage">
                <img src="svg/1_liv.svg" alt="1 liv tilbage">
            </div>

            <p>Tid</p>
            <div class="smaa_billeder">
                <img src="svg/barometer_30_sek.svg" alt="30 sek tilbage">
                <img src="svg/barometer_25_sek.svg" alt="25 sek tilbage">
                <img src="svg/barometer_20_sek.svg" alt="20 sek tilbage">
                <img src="svg/barometer_15_sek.svg" alt="15 sek tilbage">
                <img src="svg/barometer_10_sek.svg" alt="10 sek tilbage">
                <img src="svg/barometer_5_sek.svg" alt="5 sek tilbage">
            </div>

            <p>Point-boks</p>
            <p><i>Font-type: Courier Prime (Bold Italic)</i></p>
            <div class="smaa_billeder">
                <img src="svg/points.svg" alt="Point-boks">
            </div>

        </section>
    </main>


</body>

</html>
